<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>其他模块 · 占位</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&family=Noto+Sans+SC:wght@500;600&display=swap');
    body {
      margin:0;
      min-height:100vh;
      font-family:"Space Grotesk", "Noto Sans SC", "Microsoft YaHei", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 18%, rgba(139,92,246,0.14), transparent 32%),

                  #f4f1ff;
      color:#1f1a32;
      padding:26px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .card {
      background:#fff;
      border-radius:18px;
      padding:20px;
      box-shadow:0 18px 48px rgba(42,32,94,0.12);
      border:1px solid rgba(99,102,241,0.16);
    }
    h1 { margin:0 0 6px; font-size:24px; letter-spacing:0.3px; }
    p { margin:6px 0; color:#5b5670; line-height:1.6; }
    a { color:#5b31c4; font-weight:700; text-decoration:none; }
    .pill { display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:12px; background:#efe9ff; color:#5b31c4; font-weight:700; }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">其他 · 占位</div>
    <h1>更多玩法待补充</h1>
    <p>这里预留给未来的模块：优惠券/私域引流落地页、活动报名页、预约表单、社群裂变工具等。可按需扩展。</p>
  </div>
  <div class="card">
    <p>如需先行占位接口，请提供：目标场景、入参、返回二维码或落地页规则。</p>
    <p><a href="index.html">← 返回一级入口</a></p>
  </div>

</html>
